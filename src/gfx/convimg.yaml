    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 1
    images:
      - Flipped.png
      - RoccoLoxSkin.png
      - MushroomSkin.png
      - GoldMedal.png
      - Chomp.png
      - Paint.png
      - Glitch.png

outputs:
  - type: c
    include-file: sprites.h
    palettes:
      - global_palette
    converts:
      - sprites

